help.result4=Bydd canlyiadau yr ymholiad yma yn rhestri pob eitem sy'n cynnwys yr ymadrodd "business process" naill ai yn cynnwys dogfen, tagiau neu priodweddau cyffredin enw, teitl neu disgrifiad.
help.info5=Mae gwylltnodau yn caniatáu cyfatebion rhannol, er enghraifft, i ddod o hyd i'r holl eitemau sy'n cynnwys geiriau sy'n dechrau gyda "proc":
