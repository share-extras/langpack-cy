help.subtitle1=Chwilio am eitemau gan priodweddau a chynnwys dogfen
help.info1=I chwilio am eitemau gan priodweddau cyffredin neu cynnwys dogfen teipiwch term sengl, er enghraifft:
help.example1=business
help.result1=Bydd canlyiadau yr ymholiad yma yn rhestri pob eitem sy'n cyfateb i'r term "business" naill ai yn cynnwys dogfen, tagiau neu priodweddau cyffredin
help.info2=Ychwanegwch mwy o dermau i gynhyrchu canlyniadau mwy perthnasol, er enghraifft:
help.example2=business process
help.result2=Bydd canlyiadau yr ymholiad yma yn rhestri pob eitem sy'n cyfateb i'r termau "business" neu "process" naill ai yn cynnwys dogfen, tagiau neu priodweddau cyffredin enw, teitl neu disgrifiad. Mae'r canlyniadau wedi'u trefnu yn ôl perthnasedd a bydd eitemau sy'n cynnwys y ddau derm yn cael eu rhestru yn gyntaf.
help.info3=I leihau canlyniadau chwilio AND-iwch termau lluosol at ei gilydd, er enghraifft:
help.example3=business and process
help.result3=Bydd canlyiadau yr ymholiad yma yn rhestri pob eitem sy'n cyfateb i'r ddau termau "business" a "process" naill ai yn cynnwys dogfen, tagiau neu priodweddau cyffredin enw, teitl neu disgrifiad.
help.info4=I chwilio am ymadrodd penodol defnyddiwch ddyfynbrisiau, er enghraifft:
